<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Codeforces Submissions Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="text-align: center; font-family:Verdana, Geneva, Tahoma, sans-serif">Codeforces Submissions Tracker for Bakasta07</h1>
    <h1>Today's Count is <span id="todaycount"></span></h1>
    <div class="container mt-5">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <h5 class="card-title">Submissions Chart</h5>
            <div class="chart-container">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      
    <!-- <canvas id="myChart"></canvas> -->
    <script src="main.js"></script>
  </body>
</html>
